version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 20
      
    commands:
      - echo installing serverless CLI
      - npm i serverless -g
      - echo installing npm dependencies of the notes service
      - npm install
    
  build:
    on-failure: ABORT
    commands:
      - echo running test
      - npm test
      - echo packaging the service
      - aws secretsmanager get-secret-value --secret-id "dev/notes/serverlesskey" --query SecretString --output text --region us-east-1 | jq .serverlesssecret > access_key.txt
      - cat access_key.txt
      - export SERVERLESS_ACCESS_KEY=$(cat access_key.txt)
      - export AWS_ACCESS_KEY_ID=$SERVERLESS_ACCESS_KEY
      - export AWS_SECRET_ACCESS_KEY=$SERVERLESS_ACCESS_KEY
      - echo $SERVERLESS_ACCESS_KEY

      - serverless package --package my-artifact --stage dev --debug
   
artifacts:
  files:
    - my-artifact/*
  name: projectartifacts

cache:
  paths:
    - 'node_modules/**/*'
   
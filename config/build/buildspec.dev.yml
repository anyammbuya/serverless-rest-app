version: 0.2

env:
  secrets-manager:
    LOCAL_SECRET_VAR: "dev/notes/serverlesskey:serverlesssecret"

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 20
      
    commands:
      - echo installing serverless CLI
      - npm i serverless -g
      - echo installing npm dependencies of the notes service
      - npm install
    
  build:
    on-failure: ABORT
    commands:
      - echo running test
      - npm test
      - echo packaging the service
      #- aws secretsmanager get-secret-value --secret-id "dev/notes/serverlesskey" --query SecretString --output text --region us-east-1 > access_key.txt
      - cat ${LOCAL_SECRET_VAR}
      - export SERVERLESS_ACCESS_KEY=$(cat ${LOCAL_SECRET_VAR})
      - serverless package --package my-artifact --stage dev
   
artifacts:
  files:
    - my-artifact/*
  name: projectartifacts

cache:
  paths:
    - 'node_modules/**/*'
   